<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #hasil {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <label for="bil1">Bilangan pertama</label>
        <input type="number" id="bil1" placeholder="Masukkan angka pertama">
        <br><br>
        <label for="bil2">Bilangan kedua</label>
        <input type="number" id="bil2" placeholder="Masukkan angka kedua">
        <br><br>
        <button onclick="jumlahkan()">Jumlahkan</button>
        <button onclick="resetForm()">Reset</button>
        <div id="hasil"></div>
    </div>

    <script>
        function jumlahkan() {
            var bil1 = parseFloat(document.getElementById("bil1").value);
            var bil2 = parseFloat(document.getElementById("bil2").value);
            var hasil = bil1 + bil2;
            document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
        }

        function resetForm() {
            document.getElementById("bil1").value = "";
            document.getElementById("bil2").value = "";
            document.getElementById("hasil").innerHTML = "";
        }
    </script>
</body>
</html>
