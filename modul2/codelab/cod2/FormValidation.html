<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            background-color: #f4f1e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #3a6b44;
            padding: 50px;
            border-radius: 50px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: white;
        }

        label {
            color: white;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="formPendaftaran">
            <h2>Form Pendaftaran</h2>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="alamat">Alamat Lengkap:</label>
            <input type="text" id="alamat" name="alamat"><br><br>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <script>
        document.getElementById('formPendaftaran').addEventListener('submit', function(event) {
            let nama = document.getElementById('nama').value;
            let email = document.getElementById('email').value;
            let alamat = document.getElementById('alamat').value;

            if (nama === "" || email === "" || alamat === "") {
                alert("Semua field harus diisi!");
                event.preventDefault(); // Mencegah form terkirim jika ada field yang kosong
            }
        });
    </script>
</body>
</html>
